<template name="studentReview">
    <div class="container">
        <div class="row">
            <div class="stureview-header col s12 m12 l12 valign-wrapper">
                <div class="col s3 m3 l3 left-align">
                    Group:{{group}}
                </div>
                <div class="col s6 m6 l6 valign center-align">
                    <h5>HW{{count}}:{{title}}</h5>
                </div>
                <div class="col s3 m3 l3 valign right-align">
                    <a href="{{pathFor 'student'}}">返回</a>
                </div>
            </div>
            <div class="stureview-content col s12 m12 l12">
                <div class="row">
                    <div class="col s12">
                        {{> reviewOthers}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="reviewOthers">
    <br>
    {{#each others}}
        {{> showOthers}}
    {{/each}}
</template>


<template name="showOthers">
    <div class="row">
        <div class="col s12 m12 l12 other-container">
            <div class="other-sub-container z-depth-1">
                <div class="col s12 m12 l12 other-header valign-wrapper">
                    <div class="col s3 m2 l2 left-align valign autohidden">
                        <div class="autohidden student_number">{{metadata.studentNumber}}</div>
                    </div>
                    <div class="col s3 m2 l2 left-align valign autohidden">
                        {{metadata.userName}}
                    </div>
                    <div class="col s3 m4 l4 left-align valign ">
                        <p class="autohidden">作业包:<a href="{{this.url}}" class="downloadfile" download>{{metadata.fileName}}</a></p>
                    </div>
                    <div class="col s3 m4 l4 left-align valign autohiddent">
                        GithubURL:<a href="{{metadata.githubUrl}}">{{metadata.githubUrl}}</a>
                    </div>
                </div>

                <div class="col s12 m12 l12 other-content">

                <div class="col s3 m3 l3 other-img">
                    <div class="other-img-sub">
                        <a href="#"><img src="{{img.url}}" class="materialbox"></a>
                    </div>
                </div>
                <form>
                    <div class="other-comment-parent col s7 m7 l7">
                        <div class="input-field col s12 m12 l12 other-comment">
                            <i class="material-icons prefix">mode_edit</i>
                            <label for="comment">Comment</label>
                            <textarea  class="comment materialize-textarea review_content" id="comment" value="{{review.content}}"></textarea>
                        </div>
                    </div>
                    <div class="col s2 m2 l2 other-score">
                        <label for="score">Score:</label> 
                        <input id="score" type="text" class="validate center-align review_score" value="{{review.score}}">
                        <input type="submit" class="btn review_btn" value="submit" style="width:100">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</template>

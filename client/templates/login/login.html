<template name="login">
    <div id="login-main" class="white-text">
        <div class="bg">
            <div class="login-header">
                <p class="title-my">My</p>
                <p class="title-am">Achievements</p>
            </div>
            {{> loginForm}}
        </div>
    </div>
</template>

<template name="loginForm">
    <form>
        <div class="login-input white-text">
            <div class="login-username">
                <label for="username">用户名:</label>
                <input type="text" value="{{username}}" name="username" id="username">
            </div>
            <div class="login-password">
                <label for="password">密码:</label>
                <input type="password" value="{{password}}" name="password" id="password">
            </div>
            <div id="error-message" class="red-text"></div>
            <div class="login-footer">
                <p>
                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remember">记住密码</label>

                 <a href="#modal1" class="modal-trigger right">找回密码</a>
                    <div id="modal1" class="modal black-text">
                        <div class="modal-content">
                          <div class="row">  
                                        <div class="center">
                                            <h5>请输入您需要重置登录密码的账户邮箱</h5>             
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">email</i>
                                            <input id="email" name="email" type="email">
                                            <label for="email">电子邮箱</label>
                                        </div>                           
                            </div>
                        </div>
                        <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect btn center submit-email">提交</a>
                        </div> 
                    </div> 

                </p>
            </div>
            <div class="login-button">
                <input type="submit" value="登录" class="btn waves-effect">
            </div>
        </div>
    </form>
</template>

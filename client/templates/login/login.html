<template name="login">
    <div id="login-main" class="white-text">
        <div class="bg">
            <div class="login-header">
                <p class="title-my">My</p>
                <p class="title-am">Achievements</p>
            </div>
            {{> loginForm}}
        </div>
    </div>
</template>

<template name="loginForm">
    <form>
        <div class="login-input white-text">
            <div class="login-username">
                <label for="username">用户名:</label>
                <input type="text" value="{{username}}" name="username" id="username">
            </div>
            <div class="login-password">
                <label for="password">密码:</label>
                <input type="password" value="{{password}}" name="password" id="password">
            </div>
            <div id="error-message" class="red-text"></div>
            <div class="login-footer">
                <p>
                <input type="checkbox" id="remember" checked name="remember">
                <label for="remember">记住密码</label>
                <a href="{{pathFor 'findPassword'}}" class="right">找回密码</a>
                </p>
            </div>
            <div class="login-button">
                <input type="submit" value="登录" class="btn waves-effect">
            </div>
        </div>
    </form>
</template>

<template name="findPassword">
    <div class="light-blue">
        <br/>
        <br/>
        <br/>
        <div class="row">
            <form>
                <div class="col s10 offset-s1 m6 offset-m3 white z-depth-5">
                    <div class="center">
                        <h1>Find Your Password</h1>             
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email">
                        <label for="email">Your Email</label>
                        <div id="error-message" class="red-text center"></div>
                    </div>
                    <div class="findPassword-icon col s12">
                        <br/>
                        <button class="btn waves-effect waves-light col s12 pink accent-2" type="submit">Submit
                            <i class="material-icons">send</i>
                        </button>
                        <br/>
                    </div>
                    <div class="findPassword-icon col s12">
                        <a href="{{pathFor 'login'}}" class="right">Go back to login</a>
                    </div>  
                </div>
            </form>
        </div>
        <br/>
        <br/>
        <br/>
    </div>
</template>

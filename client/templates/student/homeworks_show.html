<template name="showHomeworks">
    <div class="hws-container">
        <label>Homeworks List</label>
        <div class="row">
            {{#each homeworks}}
            {{> pre_submit}}
            {{> pre_review}}
            {{/each}}
        </div>
    </div>
</template>

<template name="pre_submit">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <div class="orange-text text-darken-3 title-top">HW{{count}}:{{title}}</div>
                <p class="orange-text">submit {{state}}</p>
            </div>
                <div class="hw-content">
                    <div class="hw-content-title red-text lighten-1 center-align">
                        Deadline:{{showDeadline}}
                    </div>
                    <a href="{{url}}" class="btn orange spec-btn center-align" target="view_window">HWSpec</a>
                    <a href="#{{_id}}" class="btn modal-trigger orange submit-btn">submit</a>
                </div>
        </div>
    </div>
    <div id="{{_id}}" class="modal">
        <div class="modal-content">
            {{> submit}}
        </div>
        <div class="modal-footer">
            <a href=" " class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a >
            <a href="#!" class="waves-effect green btn-flat submit " name="{{_id}}" >Submit</a >
        </div>
    </div>
</template>

<template name="pre_review">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="green-text title-top">HW{{count}}:{{title}}</p>
                <p class="green-text">review </p>
            </div>
            <div class="card">
                {{#if haveSubmited}}
                <div class="hw-image card-image waves-effect">
                    <img src="{{img.url}}" class="activator">
                </div>
                {{else}}

                <div class="hw-image card-image waves-effect">
                    <img src="" class="activator" alt="目前还没有上传作业">
                </div>
                {{/if}}
                <div class="card-reveal action">
                    <div class="card-title">
                        <i class=" small material-icons right">close</i>
                    </div>
                    <div class="hw-content-title red-text center-align">
                        Deadline:{{showDeadline}}
                    </div>
                    <a href="{{url}}" class="btn green spec-btn waves-effect"  target="view_window">HWSPEC</a>
                    <a href="{{pathFor 'studentReview'}}" class="btn green review-btn">Review</a>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="previous">
     
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="blue-text title-top">HW{{count}}:{{title}}</p>
                <p class="blue-text">previous</p>
            </div>
            <div class="card">
                <div class="hw-image card-image waves-effect">
                    <img src="{{img.url}}" class="activator">
                </div>
                <div class="card-reveal previous-action" style="transform: translateY(-100%);">
                    <div class="card-title">
                        <i class=" small material-icons right">close</i>
                    </div>
                    <div class="hw-content-title white-text center-align">
                        <p>Score:90</p>
                        <p>Class Rank:2</p>
                        <p>Group Rank:1</p>
                    </div>
                    <a href="{{url}}" class="btn blue pre-spec-btn waves-effect"  target="view_window">HWSPEC</a>
                    <a href="{{file.url}}" class="btn blue source-btn">SourceFile</a>
                </div>
            </div>
        </div>
    </div>

</template>

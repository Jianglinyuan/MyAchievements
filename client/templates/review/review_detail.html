<template name="reviewDetail">
    <div class="row">
        <div class="col s12 center-align">
            <div class="col s6 offset-s3" style="font-size:20px;margin-top:10px;" >作业{{count}}:{{title}}</div>
            <div class="col s3" style="margin-top:15px;"><a href="#" class="return left-align">返回</a></div>
        </div>
    </div>
    {{#each reviews}}
    {{> reviewItem}}
    {{/each}}
    {{#if isTa}}
        <div class="ta-review-container z-depth-1">
            <div class="ta-sign blue darken-4"></div>
            <div class="ta-content-info valign-wrapper">
                <div class="valign info center-align">
                    <h5>{{TAname}}</h5>
                    <p>助教</p>
                </div>
            </div>
            <div class="ta-content-comment" >
                <textarea placeholder="请评论..." name="tacomment" value="{{TAcontent.content}}"></textarea>
            </div>
            <div class="ta-content-score">
                <div class="content-score-top">
                    <input type="number" min="0" max="100" name="tascore" class="tascore center-align" value="{{TAcontent.score}}">
                </div>
                <div class="ta-content-btn center-align">
                    <input type="button" class="tabtn btn" value="submit">
                </div>
            </div>
        </div>
        <br>
    {{else}}

    {{#each TAreviews}}
    {{> TAitem}}
    {{/each}}
    <div class="row">
        <div class="col s4 offset-s4 center-align" style="padding:20px 0;">
            <input type="number" step='0.5' min='0' max='100' class="center-align" name="finalscore" value="{{review.score}}">
            <input type="submit" value={{item.value}} class="btn final_score {{item.color}}">
        </div>
    </div>
    <br>
    {{/if}}

</template>

<template name="TAitem">

    <div class="review-detail-container z-depth-1">
        <div class="sign blue darken-4"></div>
        <div class="content-info valign-wrapper">
            <div class="valign info center-align">
                <h5>{{TaName}}</h5>
                <p>助教</p>
            </div>
        </div>
        <div class="content-comment">
            <p>{{content}}</p>
        </div>
        <div class="content-score valign-wrapper blue darken-4">
            <div class="valign score center-align">{{score}}</div>
        </div>
    </div>

</template>

<template name="reviewItem">

    <div class="review-detail-container z-depth-1">
        <div class="sign"></div>
        <div class="content-info valign-wrapper">
            <div class="valign info center-align">
                <h5>{{name}}</h5>
                <p>{{ID}}</p>
            </div>
        </div>
        <div class="content-comment">
            <p>{{content}}</p>
        </div>
        <div class="content-score valign-wrapper">
            <div class="valign score center-align">{{score}}</div>
        </div>
    </div>

</template>

<template name="addHomework">
    <div class="row">
        <div class="new-homework col-md-6 col-md-offset-3 ">
            <p class="lead">作业{{count}}:</p>
            <form>

                <div class="form-group {{errorClass 'title'}}">
                    <label for="title">作业标题</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="请输入作业标题">
                    <span class="help-block">{{errorMessage 'title'}}</span>
                </div>

                <div class="form-group {{errorClass 'url'}}">
                    <label for="url">作业链接</label>
                    <input type="text" id="url" name="url" class="form-control" placeholder="请输入作业链接">
                    <span class="help-block">{{errorMessage 'url'}}</span>
                </div>

                <div class="form-group col-md-6 ">
                    <label for="class1">班级1</label>
                    <div class="form-group col-md-12">
                        <label for="startTime1">开始时间</label>
                        <input type="text" id="startTime1" class="form-control input-sm datepicker">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="deadLine1">结束时间</label>
                        <input type="text" id="deadLine1" class="form-control input-sm datepicker">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="class2">班级2</label>
                    <div class="form-group col-md-12">
                        <label for="startTime2">开始时间</label>
                        <input type="text" id="startTime2" class="form-control input-sm datepicker">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="deadLine2">结束时间</label>
                        <input type="text" id="deadLine2" class="form-control input-sm datepicker">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary hw-submit">提交</button>
            </form>
        </div>
    </div>
</template>

<template name="login">
    <div id="login-main">
        <div class="bg">
            <div class="login-header">
                <p class="header-my">My</p>
                <p class="header-am">Achievements</p>
            </div>
            {{> loginForm}}
        </div>
    </div>
</template>

<template name="loginForm">
    <form>
        <div class="input-filed">
            <div class="form-group {{errorClass 'username'}}">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入您的用户名...">
                <span class="help-block">{{errorMessage 'username'}}</span>
            </div>
            <div class="form-group {{errorClass 'password'}}">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入您的密码...">
                <span class="help-block">{{errorMessage 'password'}}</span>
            </div>
            <div class="add-control">
                <div class="checkbox-control">
                    <label>
                        <input type="checkbox" name="remember"> 记住密码
                    </label>
                </div>
                <a href="#" class="find-password">找回密码</a>
            </div>
            <div class="login-btn">
                <button class="btn btn-success btn-login" type="submit">登录</button>
            </div>
        </div>
    </form>
</template>

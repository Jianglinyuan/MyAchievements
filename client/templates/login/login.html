<template name="login">
	<div class=" grey darken-1 login white-text">
		<div id="login-header">
			<span style="font-size: 70px">My</span><br/>
			<span style="font-size: 20px">Achievements</span>
		</div>
		<form>
				<div class="login-field login-text username">
			          <label>用户名</label><input id="id" value="{{id}}" name="id" autofocus type="text" >
			    </div>
				<div class="login-field login-text password">
			         <label>&nbsp;&nbsp;&nbsp;&nbsp;密码</label><input id="password" value="{{password}}"  name="password" type="password" >	          
			    </div>
			    <div id="error-message" class="red-text login-field"></div>
			    <div class="login-field">
				      <input type="checkbox" style="opacity: 0.3" name="remember" value="remember" id="test5" />
				      <label for="test5" class="white-text">记住密码</label>
			   			<a href="{{pathFor 'findPassword'}}" class="right white-text">找回账号或密码</a>
			    </div>	
			    <div class="login-field center">
			    	<button class="btn waves-effect waves-light  green accent-3" type="submit">登陆</button>	    
				</div>
			    <br/>	
		</form>
	</div>
</template>

<template name="register">
	<div class="register">
		<br/><br/><br/>
		<div class="row">
			<div class="col s10 offset-s1 m6 offset-m3 white z-depth-3 register-cont">
				<br/><br/>
				<div class="col s12">
			      <ul class="tabs">
			        <li class="tab col s3"><a class="active" href="#test1">register by excel</a></li>
			        <li class="tab col s3"><a  href="#test2">simple register</a></li>
			      </ul>
			    </div>
			    <br/><br/><br/>
			    <div id="test1" class="col s12">				
						        <input type="file" class="upfile" />
						        <br/>
						    	<p class="red-text">PS：The first col of your excel must be student，the second col of your excel must be teacher，and the third col of your excel must be assistant</p>
			    </div>
			    <div id="test2" class="col s12">	
				    		<div class="col s12">		    
						    	<label>Select User Root</label>
							    <select class="browser-default" id="choose">
							      <option value="student" selected>student</option>
							      <option value="teacher">teacher</option>
							      <option value="assistant">teacher assistant</option>
								</select>	
							</div>	
							<div class="input-field col s12">
								 <a class="btn-floating waves-effect waves-light right red adduser"><i class="material-icons">add</i></a>
						          <input id="adduser" value="1" type="number" class="validate col s9">
						          <label for="adduser" class="active">Add User Number</label>
							</div>
							<div id="userinput" class="input-field col s12 ">
								<input class="col s5 offset-s1" type="number" id="user0">
							</div>
							<div class="register-icon col s12">
								  <div id="error-message" class="red-text center"></div>
						    		<br/>
							      <button class="btn waves-effect waves-light col s12 pink accent-2 submit" >Register Now!
								    <i class="material-icons">send</i>
								  </button>
							      <br/>
						    </div>
					<br/><br/>
			    </div>
			    <br/><br/><br/>
			</div>
		</div>
		<br/><br/><br/>
	</div>
</template>


<template name="findPassword">
	<div class="light-blue">
		<br/>
		<br/>
		<br/>
		<div class="row">
		<form>
			<div class="col s10 offset-s1 m6 offset-m3 white z-depth-5">
				<div class="center">
					<h1>Find Your Password</h1>				
				</div>
				<div class="input-field col s12">
			          <i class="material-icons prefix">email</i>
			          <input id="email" name="email" type="email">
			          <label for="email">Your Email</label>
			          <div id="error-message" class="red-text center"></div>
			    </div>
				<div class="findPassword-icon col s12">
			    	  <br/>
				      <button class="btn waves-effect waves-light col s12 pink accent-2" type="submit">Submit
					    <i class="material-icons">send</i>
					  </button>
				      <br/>
			    </div>
			     <div class="findPassword-icon col s12">
				      <a href="{{pathFor 'login'}}" class="right">Go back to login</a>
			    </div>	
			</div>
			</form>
		</div>
		<br/>
		<br/>
		<br/>
	</div>
</template>

<template name="login">
    <div id="login-main">
        <div class="bg">
            <div class="login-header">
                <p class="header-my">My</p>
                <p class="header-am">Achievements</p>
            </div>
            {{> loginForm}}
        </div>
    </div>
</template>

<template name="loginForm">
    <form>
        <div class="input-filed">
            <div class="form-group {{errorClass 'username'}}">
                <label for="username">用户名</label>
                <input type="text" value="{{username}}" class="form-control" name="username" autofocus placeholder="请输入您的用户名...">
                <span class="help-block">{{errorMessage 'username'}}</span>
            </div>
            <div class="form-group {{errorClass 'password'}}">
                <label for="password">密码</label>
                <input type="password" value="{{passowrd}}" class="form-control" name="password" placeholder="请输入您的密码...">
                <span class="help-block">{{errorMessage 'password'}}</span>
            </div>
            <div class="add-control">
                <div class="checkbox-control">
                    <label>
                        {{#if check}}
                        <input type="checkbox" checked name="remember">
                        {{else}}
                        <input type="checkbox" name="remember">
                        {{/if}}
                         记住密码
                    </label>
                </div>
                <a href="#" class="find-password" data-toggle="modal" data-target="#findPassword">找回密码</a>
            </div>
            <div class="login-btn">
                <button class="btn btn-success btn-login" type="submit">登录</button>
            </div>
        </div>
    </form>
    {{> findPassword}}

    
</template>

<template name="findPassword">
    <div class="modal fade" id="findPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">请填写找回秘密邮箱</h4>
                </div>
                <div class="modal-body form-group">
                    <label for="findPassword">邮箱：</label>
                    <input type="text" class="form-control" name="findPassword" id="email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="email-submit btn btn-primary">提交</button>
                    <button type="button" class="file-close btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</template>

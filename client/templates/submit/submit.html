<template name="submit">
    <div class="row">
        <div class="col s12 l12 m12 alertstudent hide">
            <div id="alert">
                <a class="alert" href="#alert" style="
    position: relative;
     margin-bottom: 10px;
">This is a slide down alert!</a>
            </div>
        </div>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="input_text" type="text" length="10" class="githuburl">
                    <label for="input_text">Github Url</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea comments" length="120" ></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>
        </form>
        <div class="homeworkfile col s12 m12 l12  ">
            <div class="col l6 m6 s6 inptufile">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn upload">
                            <span>File</span>
                            <input type="file" class="workfile" name="{{_id}}">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" name="upload{{_id}}" type="text" value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col l6 m6 s6 inptufile">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn image">
                            <span>Image</span>
                            <input type="file" class="imagefile" id="image" name="image{{_id}}">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" name="imageupload{{_id}}" type="text" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>

<template name="addUser">
    <div class="row adduser-content container">
        <div class="col-md-6 addSingleUser">
            <h4>添加单个用户</h4>
            <div class="form-group adduser-inputfield">
                <div class="radio">
                    <label for="student">
                        <input type="radio" value="student" id="student" name="root" class="which" checked>
                        学生
                    </label>
                    <label for="assistant">
                        <input type="radio" value="assistant" id="assistant" name="root" class="which">
                        助教
                    </label>
                    <label for="teacher">
                        <input type="radio" value="teacher" id="teacher" name="root" class="which">
                        教师
                    </label>
                </div>

                <div class="{{errorClass 'username'}}">
                    <label for="username">用户名</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                    <span class="help-block">{{errorMessage 'username'}}</span>
                </div>

                
                <div class="{{errorClass 'password'}}">
                    <label for="password">密码</label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="请输入密码">
                    <span class="help-block">{{errorMessage 'password'}}</span>
                </div>

                <div class="{{errorClass 'name'}}">
                    <label for="name">姓名</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="请输入姓名">
                    <span class="help-block">{{errorMessage 'name'}}</span>
                </div>

                <div class="{{errorClass 'email'}}">
                    <label for="email">邮箱</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱">
                    <span class="help-block">{{errorMessage 'email'}}</span>
                </div>

                <div id="student-info">

                    <select id="classNum" name="classNum">
                        <option value="1">班级1</option>
                        <option value="2">班级2</option>
                    </select>

                    <label for="group">分组</label>
                    <input type="text" id="group" name="group" class="form-group ">
                </div>

                <button type="button" class="btn btn-primary submit">提交</button>
            </div>
        </div>
        <div class="col-md-6 addFromExcel">
            <h4>从excel导入用户</h4>
            <div class="addFromExcel-content">

                <select id="classNum2" name="classNum2">
                    <option value="1">班级1</option>
                    <option value="2">班级2</option>
                </select>

                <div class="upfile">
                    <input type="file" name="upfile" >
                </div>
                    <a href="/test.xls">导入模版下载</a>
                <button class="btn btn-primary excel-submit">确定</button>
            </div>
        </div>
    </div>
</template>

<template name="studentReview">
    <div class="container">
        <div class="row">
            <div class="stureview-header col s12 m12 l12 valign-wrapper">
                <div class="col s3 m3 l3 valign left-align">
                    Group:{{group}}
                </div>
                <div class="col s6 m6 l6 valign center-align">
                    <h5>HW{{count}}:{{title}}</h5>
                </div>
            </div>
            <div class="stureview-content col s12 m12 l12">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3"><a href="#review-others" class="active">Review Others</a></li>
                            <li class="tab col s3"><a href="#others-review">Others' Review</a></li>
                        </ul>
                    </div>
                    <div id="review-others" class="col s12">{{> reviewOthers}}</div>
                    <div id="others-review" class="col s12">{{> othersReview}}</div>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="reviewOthers">
    <br>
    {{#each others}}
        {{> showOthers}}
    {{/each}}
</template>

<template name="othersReview">
    <br>
    <span>这里显示别人给自己的review</span>    
</template>

<template name="showOthers">
    <div class="row">
        <div class="col s12 m12 l12 other-container">
            <div class="other-sub-container z-depth-1">
                <div class="col s12 m12 l12 other-header valign-wrapper">
                    <div class="col s3 m2 l2 left-align valign">
                        <div class="autohidden student_number">{{metadata.studentNumber}}</div>
                    </div>
                    <div class="col s3 m2 l2 left-align valign">
                        <div class="autohidden">{{metadata.userName}}</div>
                    </div>
                    <div class="col s3 m4 l4 left-align valign">
                        <div class="autohidden">FileSource:<a href="{{this.url}}" class="downloadfile">{{metadata.fileName}}</a></div>
                    </div>
                    <div class="col s3 m4 l4 left-align valign">
                        <div class="autohidden">GithubURL:<a href="{{metadata.githubUrl}}">{{metadata.githubUrl}}</a></div>
                    </div>
                </div>

                <div class="col s12 m12 l12 other-content">

                <div class="col s3 m3 l3 other-img">
                    <div class="other-img-sub">
                        <a href="#"><img src="{{img.url}}" class="materialbox"></a>
                    </div>
                </div>
                <form>
                    <div class="input-field col s7 m7 l7 other-comment">
                        <i class="material-icons prefix active">mode_edit</i>
                        <label for="comment" class="active">Comment</label>
                        <textarea  class="comment materialize-textarea review_content" id="comment" value="{{review.comment}}"></textarea>
                    </div>
                    <div class="col s2 m2 l2 other-score">
                        <label for="score">Score:</label> 
                        <input id="score" type="text" class="validate center-align review_score" value="{{review.score}}">
                        <input type="submit" class="btn review_btn" value="submit" style="width:100">
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</template>

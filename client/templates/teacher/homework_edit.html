<template name="editHomework">
    <div class="edit-header">
        <div>编辑作业</div>
    </div>

    <div class="row">
        <div class="new-homework col-md-6 col-md-offset-3 ">
            <p class="lead">作业{{homeworkInfo.count}}:</p>
            <form>

                <div class="form-group {{errorClass 'title'}}">
                    <label for="title">作业标题</label>
                    <input type="text" id="edit-title" name="title" class="form-control" placeholder="请输入作业标题" value = "{{homeworkInfo.title}}">
                    <span class="help-block">{{errorMessage 'title'}}</span>
                </div>

                <div class="form-group {{errorClass 'url'}}">
                    <label for="url">作业链接</label>
                    <input type="url" id="edit-url" name="url" class="form-control" placeholder="请输入作业链接" value="{{homeworkInfo.url}}">
                    <span class="help-block">{{errorMessage 'url'}}</span>
                </div>

                <div class="form-group col-md-6 ">
                    <label for="class1">班级1</label>
                    <div class="form-group col-md-12">
                        <label for="startTime1">开始时间</label>
                        <input type="text" id="edit-startTime1" class="form-control input-sm datepicker" value="{{class1Item.startTime}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="deadLine1">结束时间</label>
                        <input type="text" id="edit-deadLine1" class="form-control input-sm datepicker" value="{{class1Item.deadLine}}">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="class2">班级2</label>
                    <div class="form-group col-md-12">
                        <label for="startTime2">开始时间</label>
                        <input type="text" id="edit-startTime2" class="form-control input-sm datepicker" value="{{class2Item.startTime}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="deadLine2">结束时间</label>
                        <input type="text" id="edit-deadLine2" class="form-control input-sm datepicker" value="{{class2Item.deadLine}}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary edit-submit">提交</button>
                <a href="{{pathFor 'teacher'}}" class="btn btn-primary">返回</a>
            </form>
        </div>
    </div>

</template>

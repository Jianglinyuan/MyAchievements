<template name="changePassword">
    <div class="col-md-12 col-xs-12 col-lg-12">
        <h4 class="text-center">修改密码</h4>
        <div class="changepasswordForm">
            <form action="#"> 
                <div class="form-group {{errorClass 'oldpassword'}}">
                    <label for="oldpassword">旧密码</label>
                    <input type="password" class="form-control" name="oldpassword" id="oldpassword">
                    <span class="help-block">{{errorMessage 'oldpassword'}}</span>
                </div>
                <div class="form-group {{errorClass 'newpassword_ag'}}">
                    <label for="newpassword">新密码</label>
                    <input type="password" class="form-control" name="newpassword" id="newpassword">
                </div>
                <div class="form-group {{errorClass 'newpassword_ag'}}">
                    <label for="newpassword-ag">新密码确认</label>
                    <input type="password" class="form-control" name="newpassword-ag" id="newpassword-ag">
                    <span class="help-block">{{errorMessage 'newpassword_ag'}}</span>
                </div>
                <button type="submit" class="btn btn-primary" >提交</button>
                <a href="{{pathFor 'index'}}" class="btn btn-primary">返回</a>
            </form>
        </div>
        <h4 class="text-center">设置email</h4>
        <div class="changeemailForm">
                <div>
                    <label for="changeemail">email</label>
                    <input type="email" id="changeemail" name="changeemail" placeholder="请输入您人email...">
                </div>
                <button type="submit" class="btn submit btn-primary" >提交</button>
        </div>
    </div>
</template>

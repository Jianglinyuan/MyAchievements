<template name="showHomeworks">
    <div class="hws-container">
        <label>Homeworks</label>
        <div class="row">
            {{#each homeworks}}
            {{> submit}}
            {{> review}}
            {{/each}}
        </div>
    </div>
</template>

<template name="submit">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <div class="orange-text title-top">HW{{count}}:{{title}}</div>
                <p class="orange-text">submit</p>
            </div>
                <div class="hw-content">
                    <div class="hw-content-title center-align">
                        Deadline:{{showDeadline}}
                    </div>
                    <a href="{{url}}" class=" btn orange spec-btn center-align" target="view_window">SPEC</a>
                    <a href="#" class="btn orange submit-btn">submit</a>
                </div>
        </div>
    </div>
</template>

<template name="review">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="green-text title-top">HW{{count}}:{{title}}</p>
                <p class="green-text">review </p>
            </div>
            <div class="card">
                <div class="hw-image card-image waves-effect">
                    <img src="sample-1.png" class="activator">
                </div>
                <div class="card-reveal action">
                    <div class="card-title">
                        <i class=" small material-icons right">close</i>
                    </div>
                    <div class="hw-content-title center-align">
                        Deadline:{{showDeadline}}
                    </div>
                    <a href="{{url}}" class="btn blue spec-btn waves-effect"  target="view_window">SPEC</a>
                    <a href="#" class="btn blue review-btn">Review</a>
                </div>
            </div>
        </div>
    </div>
</template>

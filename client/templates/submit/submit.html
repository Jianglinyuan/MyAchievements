<template name="submit">
    <div class="row">
        <div class="col s12 l12 m12 alertstudent hide">
            <div id="alert">
                <a class="alert" href="#alert" style="
    position: relative;
     margin-bottom: 10px;
">This is a slide down alert!</a>
            </div>
        </div>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="input_text" type="text" length="10" class="githuburl">
                    <label for="input_text">Github Url</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea comments" length="120" ></textarea>
                    <label for="textarea1">Your Comments</label>
                </div>
            </div>
        </form>
        <div class="homeworkfile col s12 m12 l12  ">
            <div class="col l6 m6 s6 inptufile">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn upload">
                            <span>File</span>
                            <input type="file" class="workfile">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" name="uploadname" type="text" value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col l6 m6 s6 inptufile">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn image">
                            <span>Image</span>
                            <input type="file" class="imagefile" id="image">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" name="imagename" type="text" value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="input-field col s12 m12 l12">
                <div class="col l3 offset-s2 offset-l2" style="
    margin-top: 12px;
"><span class="textspan">Chose the team:</span></div>
                <form class="col l6" action="#">
                    <p style="
    margin-left: -10%;
">
                        <input name="group1" type="radio" id="test1" value="1" />
                        <label for="test1">1</label>
                        <input name="group1" type="radio" id="test2" value="2" />
                        <label for="test2">2</label>
                        <input name="group1" type="radio" id="test3" value="3" />
                        <label for="test3">3</label>
                        <input name="group1" type="radio" id="test4" value="4" />
                        <label for="test4">4</label>
                        <input name="group1" type="radio" id="test5" value="5" />
                        <label for="test5">5</label>
                        <input name="group1" type="radio" id="test6" value="6" />
                        <label for="test6">6</label>
                    </p>
                </form>
            </div>
        </div>
    </div>
</template>

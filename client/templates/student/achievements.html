<template name="achievements">
    <div class="row acm-container">
        {{> myscore}}
        {{> myrank}}
    </div>
</template>

<template name="myscore">

    <div class="col s12 m6 myscore">
            <div id="myscore" class="z-depth-1"></div>
    </div>

</template>
<template name="myrank">

    <div class="col s12 m6 myrank">
            <div id="myrank" class="z-depth-1"></div>
    </div>

</template>

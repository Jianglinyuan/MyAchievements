<template name="achievements">
    <label for="">My Achievements</label>
    <div class="acm-container">
        <div class="row">
            {{> myscore}}
            {{> myrank}}
        </div>  
    </div>
</template>

<template name="myscore">

    <div class="col s12 m6 myscore">
            <div id="myscore"></div>
    </div>

</template>
<template name="myrank">

    <div class="col s12 m6 myrank">
            <div id="myrank"></div>
    </div>

</template>

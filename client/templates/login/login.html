<template name="login">
    <div id="login-main" class="white-text">
        <div class="login-header">
            <p class="title-my">My</p>
            <p class="title-am">Achievements</p>
        </div>
        {{> loginForm}}
    </div>
</template>

<template name="loginForm">
    <form>
        <div class="login-input white-text">
            <div class="login-username">
                <label for="username">用户名:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="login-password">
                <label for="password">密码:</label>
                <input type="password" name="password" id="password">
            </div>
            <div id="error-message" class="red-text"></div>
            <div class="login-footer">
                <p>
                <input type="checkbox" id="remember">
                <label for="remember">记住密码</label>
                <a href="#" class="right">找回密码</a>
                </p>
            </div>
            <div class="login-button">
                <input type="submit" value="登录" class="btn waves-effect">
            </div>
        </div>
    </form>
</template>

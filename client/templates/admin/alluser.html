<template name="allUser">

    <div class="all-user">
        <div class="user-admin row ">
            <label for="admin">管理员 :</label>
            <table class="col s12 bordered centered">
                <thead>
                    <tr>

                        <th class="col s4">姓名</th>
                        <th class="col s4">账号</th>
                        <th class="col s4">邮箱</th>

                    </tr>
                </thead>
                {{#each admins}}
                    {{> showAdmin}}
                {{/each}}
            </table>
        </div>
        <div class="user-teacher row">
            <label for="teacher">教师 :</label>
            <table class="col s12 bordered centered">
                <thead>
                    <tr>

                        <th class="col s4">姓名</th>
                        <th class="col s4">账号</th>
                        <th class="col s4">邮箱</th>

                    </tr>
                </thead>
                {{#each teachers}}
                    {{> showTeacher}}
                {{/each}}
            </table>
        </div>
        <div class="user-assistan row">
            <label for="assistan">助教 :</label>
            <table class="col s12 bordered centered">
                <thead>
                    <tr>

                        <th class="col s4">姓名</th>
                        <th class="col s4">账号</th>
                        <th class="col s4">邮箱</th>

                    </tr>
                </thead>
                {{#each TAs}}
                    {{> showTeachAssistan}}
                {{/each}}
            </table>
                    </div>
        <div class="user-student row">
            <label for="student">学生 :</label>
            <table class="col s12 bordered centered">
                <thead>
                    <tr>

                        <th class="col s3">姓名</th>
                        <th class="col s3">学号</th>
                        <th class="col s3">邮箱</th>
                        <th class="col s3">分组</th>

                    </tr>
                </thead>
                {{#each students}}
                    {{> showStudent}}
                {{/each}}
            </table>
        </div>
    </div>

</template>

<template name="showAdmin">
    <tbody class="tbody-content">
        <tr>

            <td class="col s4">{{profile.name}}</td>
            <td class="col s4">{{username}}</td>
            <td class="col s4">{{email}}</td>
        </tr>
    </tbody>
</template>

<template name="showTeacher">
    <tbody class="tbody-content">
       <tr>

            <td class="col s4">{{profile.name}}</td>
            <td class="col s4">{{username}}</td>
            <td class="col s4">{{email}}</td>
       </tr>
    </tbody>
</template>

<template name="showTeachAssistan">
    <tbody class="tbody-content">
        <tr>

            <td class="col s4">{{profile.name}}</td>
            <td class="col s4">{{username}}</td>
            <td class="col s4">{{email}}</td>
        </tr>
    </tbody>
</template>

<template name="showStudent">
    <tbody class="tbody-content">
        <tr>
            
            <td class="col s3">{{profile.name}}</td>
            <td class="col s3">{{username}}</td>
            <td class="col s3">{{email}}</td>
            <td class="col s3">{{profile.group}}</td>

        </tr>
    </tbody>
</template>

<template name="showHomeworks">
    <div class="hws-container">
        <label>Homeworks List</label>
        <div class="row">
            {{#each homeworks}}
                {{#if isPrevious}}
                    {{> previous}}
                {{/if}}
                {{#if isPresent}}
                    {{> present}}
                {{/if}}
                {{#if isFuture}}
                    {{> future}}
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>

<template name="future">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="title-top green-text">HW{{count}}:{{title}}</p>
                <p class="green-text">future</p>
            </div>
            <div class="blue-grey darken-1 hw-tf-content white-text">
                <div class=" startime white-text center-align">
                        Start At:{{showStartTime}}
                </div>
                <a href="{{url}}" class="btn ft-spec" target="view_window">HWSPEC</a>
            </div>
        </div>
    </div>
</template>


<template name="present">
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="orange-text title-top">HW{{count}}:{{title}}</p>
                <p class="orange-text">present</p>
            </div>
            <div class="card">
                {{#if haveSubmited}}
                <div class="hw-image card-image waves-effect">
                    <img src="{{img.url}}" class="activator">
                </div>
                {{else}}

                <div class="hw-image card-image waves-effect">
                    <img src="" class="activator" alt="目前还没有上传作业">
                </div>
                {{/if}}
                <div class="card-reveal action">
                    <div class="card-title">
                        <i class=" small material-icons right">close</i>
                    </div>
                    <div class="hw-content-title white-text center-align">
                        Deadline:{{showDeadline}}
                    </div>
                    <a href="{{url}}" class="btn orange spec-btn waves-effect"  target="view_window">HWSPEC</a>
                    <a href="{{pathFor 'studentReview'}}" class="btn orange review-btn">Review</a>
                    <a href="#{{_id}}" class="btn modal-trigger orange submit-btn">SUBMIT</a>
                </div>
            </div>
        </div>
    </div>
    <div id="{{_id}}" class="modal">
        <div class="modal-content">
            {{> submit}}
        </div>
        <div class="modal-footer">
            <a href=" " class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a >
            <a href="#!" class="waves-effect green btn-flat submit " name="{{_id}}" >Submit</a >
        </div>
    </div>

</template>

<template name="previous">
     
    <div class="col s12 m6 l3">
        <div class="card hw-container">
            <div class="hw-title">
                <p class="blue-text title-top">HW{{count}}:{{title}}</p>
                <p class="blue-text">previous</p>
            </div>
            <div class="card">
                <div class="hw-image card-image waves-effect">
                    <img src="{{img.url}}" class="activator">
                </div>
                <div class="card-reveal previous-action" style="transform: translateY(-100%);">
                    <div class="card-title">
                        <i class=" small material-icons right">close</i>
                    </div>
                    <div class="hw-content-title white-text center-align">
                        <p>Score:90</p>
                        <p>Class Rank:2</p>
                        <p>Group Rank:1</p>
                    </div>
                    <a href="{{url}}" class="btn blue pre-spec-btn waves-effect"  target="view_window">HWSPEC</a>
                    <a href="{{file.url}}" class="btn blue source-btn">SourceFile</a>
                </div>
            </div>
        </div>
    </div>

</template>

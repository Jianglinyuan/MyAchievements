<template name="homeworkedit">

    <div class="container row">
        <form>
            <h4 style="margin-top:0px;">HW{{count}}</h4>
            <div class="input-filed">
                <label for="title">Title:</label>
                <input type="text" id="title" class="validate" value="{{title}}">
                <label for="id">URL:</label>
                <input type="url" id="url" class="validate" value="{{url}}">
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <label for="startdate" class="active">开始日期</label>
                    <input type="text" id="startdate" class="datepicker" value="{{startDate}}">
                </div>
                <div class="col s12 m6 l6">
                    <label for="starttime" class="active">开始时间</label>
                    <input type="text" id="starttime" class="timepicker" value="{{startTime}}">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <label for="enddate" class="active">截止日期</label>
                    <input type="text" id="enddate" class="datepicker" value="{{deadDate}}">
                </div>
                <div class="col s12 m6 l6">
                    <label for="endtime" class="active">截止时间</label>
                    <input type="text" id="endtime" class="timepicker" value="{{deadTime}}">
                </div>
            </div>
            <input type="submit" value="提交" class="btn waves-effect waves-light">
            <a href="{{pathFor 'teachersHomeworkList'}}" class="btn">返回</a>
        </form>
    </div>

</template>

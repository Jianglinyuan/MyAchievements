<template name="homeWorkEdit">
	<div class="container" style="width:80%; left:10%;">
        <h4>作业 {{count}}</h4>
        <form>
            <div class="input-filed">
                <label for="title">作业标题:</label>
                <input type="text" id="title" class="validate" value="{{title}}">
                <label for="id">作业链接:</label>
                <input type="text" id="url" class="validate" value="{{url}}">
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <label for="enddate" class="active">截止日期</label>
                    <input type="text" id="enddate" class="datepicker" value="{{deadline}}">
                </div>
                <div class="col s12 m6 l6">
                    <label for="endtime" class="active">截止时间</label>
                    <input type="text" id="endtime" class="timepicker" value="{{deadtime}}">
                </div>
            </div>
            <input type="submit" value="修改" class="btn waves-effect waves-light">
        </form>
    </div>
</template>

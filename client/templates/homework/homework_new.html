<template name="newhomework">
    <div class="container" style="width:80%; left:10%;">
        <h4>HW{{count}}:</h4>
        <form>
            <div class="input-filed">
                <label for="title">Title:</label>
                <input type="text" id="title" class="validate">
                <label for="id">URL:</label>
                <input type="text" id="url" class="validate">
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <label for="startdate" class="active">开始日期</label>
                    <input type="text" id="startdate" class="datepicker" value="{{startDate}}">
                </div>
                <div class="col s12 m6 l6">
                    <label for="starttime" class="active">开始时间</label>
                    <input type="text" id="starttime" class="timepicker" value="{{startTime}}">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l6">
                    <label for="enddate" class="active">截止日期</label>
                    <input type="text" id="enddate" class="datepicker">
                </div>
                <div class="col s12 m6 l6">
                    <label for="endtime" class="active">截止时间</label>
                    <input type="text" id="endtime" class="timepicker">
                </div>
            </div>
            <input type="submit" value="submit" class="btn waves-effect waves-light">
        </form>
    </div>
</template>
